<div class="input-group">
    <span class="input-group-btn">
        <button type="button" (click)="changeValue(-5)" [ngClass]="btnClass">
            <i class="fa fa-minus"></i>
        </button>
        </span>
    <input type="number" class="form-control" placeholder="Progress" [(ngModel)]="progress" min="0" max="100" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progress>=100 || progress<=0}">
    <span class="input-group-btn">
        <button  [ngClass]="btnClass" type="button" (click)="changeValue(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
